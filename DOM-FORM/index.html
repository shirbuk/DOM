<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form>
            Username:
            <input type="text" id='username' placeholder="5 characters and more">
            <br> Email:
            <input type="e-mail" placeholder="yourname@email.com">
            <br> Password:
            <input type="password" id='password' placeholder="6 characters and more">
            <br> Repeat password:
            <input type="password" id='repeatPassword'>
            <br> Phone Number:
            <input type="number" id='number' placeholder="15 characters and more">
            <br> Country:
            <input type="text" id='country' placeholder="Israel / USA">
            <br>
            <button type="button" onclick="submitform();">Submit</button>
            <div class="msg" id='msg' ></div>

            <ul id="error"> </ul>



    
        </form>
        

    <script type="text/javascript">

            function submitform() {

                var usernameElement = document.getElementById('username');
                var username = usernameElement.value; 

                var passwordElement = document.getElementById('password');
                var password = passwordElement.value;
                var repeatPasswordElement = document.getElementById('repeatPassword');
                var repeatPassword = repeatPasswordElement.value;

                var countryElement = document.getElementById('country');
                var country = countryElement.value; 

                var numberElement = document.getElementById('number');
                var number = numberElement.value;

                var a = document.createTextNode("the username is too short");
                var b = document.createTextNode("the password is too short");
                var c = document.createTextNode("the password doesn't match");
                var d = document.createTextNode("the country should be USA or Israel");
                var e = document.createTextNode("the number is too short");
                var newDiv = document.createElement("li");

                if (username.length < 5) {
                    newDiv.appendChild(a);
                }
                else {
                    document.getElementById('msg').innerHTML("");
                    alert("thank you " + username + " for enter a username");
                }
                


                if (password.length < 6) {
                    newDiv.appendChild(b);
                }
                else {
                    document.getElementById('msg').innerHTML("");
                    alert("thank you " + username + " for enter a password");
                }

                if (password !== repeatPassword) {
                    newDiv.appendChild(c);
                }
                    else {
                        document.getElementById('msg').innerHTML("");
                    }


                if (country !== 'USA' || country !== 'Israel') {
                    newDiv.appendChild(d);
                }
                else {
                    document.getElementById('msg').innerHTML("");
                    alert("thank you " + username + " for enter a country");
                }



                if (number.length < 15) {
                    newDiv.appendChild(e);
                }
                else {
                    document.getElementById('msg').innerHTML("");
                    alert("thank you " + username + " for enter a phone number");
                }

                } 

                


    </script>

</body>

</html>
